<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Variables</title>
</head>
<body>
  <script>
    let variable1 = 5;
    console.log(variable1);

    let calculation = 2 + 2;
    console.log(calculation);
    console.log(calculation + 2);

    let result = calculation + 2;
    console.log(result);

    let message = 'hello';
    console.log(message);

    variable1 = 5;
    console.log(variable1);

    variable1 = variable1 + 1;
    console.log(variable1);
  </script>
</body>
