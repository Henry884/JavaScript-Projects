<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
  <script>
    const name = 'Henry';
    console.log(`My name is ${name}`);

    const cost = 5 + 3 + 3 + 9;
    console.log(`cost of food: $${cost}`);

    const tax = cost * 0.1;
    console.log(`Tax (10%): $${tax}`);

    const totalCost = cost + tax;
    console.log(`Total cost: $${totalCost}`);
  </script>
</body>
