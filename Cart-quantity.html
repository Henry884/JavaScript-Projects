<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cart Quantity</title>
  <style>
    .yellow-button {
      background-color: yellow;
      color: white;
    }

    .green-button {
      background-color: green;
      color: white;
    }

    .orange-button {
      background-color: orange;
      color: white;
    }

    .red-button {
      background-color: red;
      color: white;
    }

    .blue-button {
      background-color: blue;
      color: white;
    }

    .grey-button {
      background-color: grey;
      color: white;
    }

    .purple-button {
      background-color: purple;
      color: white;
    }
  </style>
</head>
<body>
  <button class="yellow-button" onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
  ">Show Quantity</button>
  
  <button class="green-button" onclick="
    if (cartQuantity + 1 > 10) {
      alert('The cart is full');
    } else {
    cartQuantity++;
    console.log(`Cart quantity: ${cartQuantity}`); }
  ">Add to Cart</button>
  
  <button class="orange-button" onclick="
    if (cartQuantity + 2 > 10) {
      alert('The cart is full');
    } else {
    cartQuantity +=2;
    console.log(`Cart quantity: ${cartQuantity}`); }
  ">+2</button>
  
  <button class="red-button" onclick="
    if (cartQuantity + 3 > 10) {
      alert('The cart is full');
    } else {
    cartQuantity +=3;
    console.log(`Cart quantity: ${cartQuantity}`); }
  ">+3</button>

  <button class="grey-button" onclick="
    if (cartQuantity + 4 > 10) {
      alert('The cart is full');
    } else {
    cartQuantity +=4;
    console.log(`Cart quantity: ${cartQuantity}`); }
  ">+4</button>

  <button class="purple-button" onclick="
    if (cartQuantity + 5 > 10) {
      alert('The cart is full');
    } else {
    cartQuantity +=5;
    console.log(`Cart quantity: ${cartQuantity}`); }
  ">+5</button>
  
  <button class="blue-button" onclick="
    cartQuantity = 0;
    console.log('Cart was reset!!');
    console.log(`Cart quantity: ${cartQuantity}`);
  ">Reset Cart</button>

  <button onclick="
    cartQuantity -=1;
    console.log(`Cart quantity: ${cartQuantity}`);
  ">Remove from cart</button>

  <button onclick="
    cartQuantity -=2;
    console.log(`Cart quantity: ${cartQuantity}`);
  ">-2</button>

<button onclick="
    cartQuantity -=3;
    console.log(`Cart quantity: ${cartQuantity}`);
  ">-3</button>

  <script>
    let cartQuantity = 0;
  </script>
</body>
</html>
