    // Function Declaration.
    function sayHello() {
      console.log('Hello');
    }

    sayHello();

    //Function Expression.
    var sayBye = function() {
      console.log('byebye');
    }

    sayBye();

    function sing(song) {
      console.log(song);
    }

    sing('gugugugugu');
    sing('popopopopo');
    sing('lililililli');

    function multiply(a, b) {
      if (a > 10 || b > 10) {
        return 'thats too hard';
      } else {
        return a * b;
      }
    }
